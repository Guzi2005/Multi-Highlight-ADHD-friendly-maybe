<html>
<head>
    <meta charset="utf-8" />
    <title>Multi Highlight - Options</title>
    <link type="text/css" rel="stylesheet" href="options.css" />
</head>
<body>
    <div id="content">
        <h1 id="main-heading">Multi Highlight Options</h1>
        <h2 class="section-heading">Search Settings</h2>
        <div class="section">
            <p class="section-option"><label for="instant">Instant Search</label><input id="instant" type="checkbox" name="instant" /><span class="separate-menus-msg">Should it search as you type?</span></p>
            <p class="section-option"><label for="pasteKeywords">Paste Keywords</label><input id="pasteKeywords" type="checkbox" name="pasteKeywords" /><span class="separate-menus-msg">Should it keep last used keywords in new tabs?</span></p>
            <p class="section-option"><label for="delimiter">Delimiter</label><input type="text" id="delimiter" name="delimiter" maxlength="1"><span class="separate-menus-msg">What delimiter to separate your keywords?</span></p>
        </div>
        <h2 class="section-heading">Context Menu</h2>
        <div class="section">
            <p class="section-option"><label for="addKw">Add keyword</label><input id="addKw" type="checkbox" name="sync-engines" /></p>
            <p class="section-option"><label for="removeKw">Remove keyword</label><input id="removeKw" type="checkbox" name="sync-engines" /></p>
        </div>
        <h2 class="section-heading">Contact Me</h2>
        <div class="section">
            <a href="https://github.com/vinc96/Multi-Highlight" target="_blank"><img class="logo" src="../img/github.png" alt="github logo"></a>
            <a href="http://vincheng.me" target="_blank"><img class="logo" src="../img/me.png" alt="homepage logo"></a>
        </div>
    </div>
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery.highlight.js"></script>
    <script src="../lib.js"></script>
    <script src="options.js"></script>
</body>
</html>
